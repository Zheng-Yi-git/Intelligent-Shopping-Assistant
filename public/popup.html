<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <p class="title">Intelligent Shopping Assistant</p>
      <div class="input-button-container">
        <input type="text" id="searchText" placeholder="Search for products" />
        <button id="searchBtn" class="button">Search</button>
      </div>
      <br />
      <div>
        <output id="searchResult">No result</output>
        <!-- 
          TODO: Should deal with large amount of words in the output (and input).
          Otherwise, the popup window will be too large to display.
        -->
      </div>
    </div>
    <script src="popup.js"></script>
    <!--
      This HTML file opens when you click on icon from the toolbar.
      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
